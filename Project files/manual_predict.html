<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Motor Temperature Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"] {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background-color: #fafafa;
        }

        input[type="text"]::placeholder {
            color: #999;
        }

        button {
            padding: 13px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .prediction-result {
            margin-top: 30px;
            padding: 20px;
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            border-radius: 8px;
            display: none;
        }

        .prediction-result.show {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .prediction-result h2 {
            color: #667eea;
            font-size: 18px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚡ Motor Temperature Prediction</h1>
        <p class="subtitle">Predict motor temperature using ML model</p>

        <form action="/y_predict" method="post">
            <div class="form-group">
                <label for="ambient">Ambient Temperature (°C)</label>
                <input type="text" id="ambient" name="ambient" placeholder="e.g., 25" required>
            </div>

            <div class="form-group">
                <label for="coolant">Coolant Temperature (°C)</label>
                <input type="text" id="coolant" name="coolant" placeholder="e.g., 30" required>
            </div>

            <div class="form-group">
                <label for="u_d">Voltage d-component (V)</label>
                <input type="text" id="u_d" name="u_d" placeholder="e.g., 120.5" required>
            </div>

            <div class="form-group">
                <label for="i_d">Current d-component (A)</label>
                <input type="text" id="i_d" name="i_d" placeholder="e.g., 5.2" required>
            </div>

            <div class="form-group">
                <label for="i_q">Current q-component (A)</label>
                <input type="text" id="i_q" name="i_q" placeholder="e.g., 3.1" required>
            </div>

            <button type="submit">Predict Temperature</button>
        </form>

        {% if prediction_text %}
        <div class="prediction-result show">
            <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
